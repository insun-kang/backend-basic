<!DOCTYPE html>
<html lang="en">

<head>

    <title>HOME</title>
</head>

<body>
    <div class="login-page">

            <input type="text" placeholder="fullname" name="fullname">
            <input type="password" placeholder="pw" name="pw">
            <input type="text" placeholder="email" name="email">

        <form action="/logout">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>

</html>
